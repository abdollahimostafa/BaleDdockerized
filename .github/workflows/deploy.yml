name: CI/CD Deploy on VPS

on:
  push:
    branches:
      - main  # triggers only on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ SSH into VPS and deploy
    - name: Build & Deploy on VPS
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # go to your deployment folder
          cd ${{ secrets.VPS_PATH }}
          
          # pull latest code from repo
          git reset --hard
          git pull origin main

          # rebuild containers on VPS using Docker Compose
          docker compose up -d --build

          # show running containers for verification
          docker compose ps
